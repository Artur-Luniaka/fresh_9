<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Princess Run 3D contact, game support, customer service, gaming help, princess game contact, game feedback, technical support"
    />
    <meta
      name="description"
      content="Contact Princess Run 3D team for support, feedback, or any questions about our endless running adventure game. We're here to help!"
    />
    <title>Princess Run 3D - Contact Us | HyperPixelArena.com</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/princess-styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div id="royal-header-placeholder"></div>

    <main class="royal-main">
      <section class="contact-info">
        <h2 class="section-title">Royal Contact Details</h2>
        <div class="contact-details" id="contact-details">
          <!-- Content loaded from JSON -->
        </div>
      </section>

      <section class="contact-form-section">
        <h2 class="section-title">Send Us a Message</h2>
        <form class="royal-contact-form" id="contact-form">
          <div class="form-group">
            <label for="name" class="form-label">Your Royal Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              autocomplete="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone" class="form-label">Royal Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-input"
              autocomplete="tel"
              required
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Your Message</label>
            <textarea
              id="message"
              name="message"
              class="form-textarea"
              rows="5"
              autocomplete="off"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-button dress-sprint">
            Send Message
          </button>
        </form>

        <!-- Processing Overlay -->
        <div class="processing-overlay" id="processing-overlay">
          <div class="processing-dots">
            <div class="processing-dot"></div>
            <div class="processing-dot"></div>
            <div class="processing-dot"></div>
          </div>
          <div class="processing-text">Processing your message...</div>
        </div>
      </section>

      <section class="royal-location">
        <h2 class="section-title">Royal Location</h2>
        <div class="map-container">
          <iframe
            src="https://maps.google.com/maps?q=5%20Wattle%20Court%20Albany%20WA%206330%20Australia&hl=en&z=14&output=embed"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
        </div>
      </section>
    </main>

    <div id="royal-footer-placeholder"></div>

    <script src="js/princess-main.js"></script>
    <script src="js/dynamic-loader.js"></script>
  </body>
</html>
